<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll animation</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/richedperson/Rutvik/master/smallLogo.png"
        type="image/png" />
</head>
<style>
    .center-align {
        align-items: center;
        justify-content: center;
    }

    .flex {
        display: flex;
    }

    body {
        background-color: black;
        background-image: url('./image_url.jpg');
        background-position: center;
    }

    .first-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;

        overflow: hidden;
    }


    .container-help {
        height: 300px;
        width: 500px;
        background-color: aquamarine;
        overflow: hidden;
        transition: 0.4s ease;
        background-position: center;
        border-radius: 20px;
        cursor: pointer;
        border: 3px solid rgb(11, 70, 11);
    }

    .container-help:nth-of-type(even) {
        transform: translateX(-500%);
    }

    .container-help:nth-of-type(odd) {
        transform: translate(500%);
    }


    .container-help.show {
        transform: translateX(0) !important;
    }

    h1 {
        color: white;
        text-align: center;
        padding: 20px 0;
        font-size: 2.5rem;
    }

    @media screen and (200px < width <=720px) {
        .container-help {
            width: 300px;
            height: 200px;
        }
    }
</style>

<body>
    <h1>Random image using API</h1>
    <div class="first-box">
        <!-- <div class="container-help"></div> -->
        <div class="container-help center-align flex"></div>
        <div class="container-help center-align flex"></div>
        <div class="container-help center-align flex"></div>
        <div class="container-help center-align flex"></div>
        <div class="container-help center-align flex"></div>
        <div class="container-help center-align flex"></div>
        <div class="container-help center-align flex"></div>
        <div class="container-help center-align flex"></div>
        <div class="container-help center-align flex"></div>
        <div class="container-help center-align flex"></div>
        <div class="container-help center-align flex"></div>
        <div class="container-help center-align flex"></div>
        <div class="container-help center-align flex"></div>
    </div>
    <script src="./script2.js"></script>
</body>

</html>
